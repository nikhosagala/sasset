<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <!-- <nb-card-header>Test</nb-card-header> -->
      <nb-card-body>
        <div style="text-align:center">
          <p>Asset Report</p>
        </div>
        <table style="margin-bottom: 50px">
          <tr>
            <td style="width: 100px">TREG</td>
            <td>III</td>
          </tr>
          <tr>
            <td style="width: 100px">WITEL</td>
            <td>Bandung</td>
          </tr>
          <tr>
            <td style="width: 100px">Gedung</td>
            <td>Kantor Telkom Japati</td>
          </tr>
          <tr>
            <td style="width: 100px">Asset</td>
            <td>AC</td>
          </tr>
          <tr>
            <td style="width: 100px">Date</td>
            <td>31 January 2017</td>
          </tr>
          <tr>
            <td style="width: 100px">Printed By</td>
            <td>Windy Herlin</td>
          </tr>
        </table>
        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>

        <div style="margin-top: 50px; background-color: red">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [colors]="barChartColor"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </nb-card-body>
      <!-- <nb-card-footer>Testing Selesai</nb-card-footer> -->
    </nb-card>
  </div>
</div>
