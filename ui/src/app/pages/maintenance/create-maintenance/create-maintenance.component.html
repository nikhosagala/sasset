<div class="row">
  <div class="col-lg-9">
    <nb-card>
      <nb-card-header>Maintenance Asset</nb-card-header>
      <nb-card-body>
        <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="row form-group col-sm-6">
            <label for="idAsset" class="sr-only">ID Asset</label>
            <input type="text" placeholder="ID Asset" class="form-control" formControlName="idAsset" id="idAsset"
                   [matAutocomplete]="autoIdAsset">
            <mat-autocomplete #autoIdAsset="matAutocomplete">
              <mat-option *ngFor="let asset of filteredOptions | async" [value]="asset.id">
                {{asset.id}} - {{asset.merk}} - {{asset.vendor.name}}
              </mat-option>
            </mat-autocomplete>
          </div>
          <div class="row maintenance-date">
            <div class="col-sm-6 input-group">
              <input type="text" placeholder="Maintenance Date" (focus)="maintenanceDate.open()"
                     [matDatepicker]="maintenanceDate" class="form-control" formControlName="maintenanceDate">
              <mat-datepicker-toggle matSuffix [for]="maintenanceDate"></mat-datepicker-toggle>
              <mat-datepicker #maintenanceDate touchUi="true"></mat-datepicker>
            </div>
          </div>
          <div class="row maintenance-doc">
            <div class="col-sm-6 input-group">
              <input type="text" placeholder="Maintenance Document" class="form-control"
                     formControlName="maintenanceDocument">
            </div>
          </div>
          <div class="row maintenance-last">
            <div class="col-sm-6 input-group">
              <input type="text" placeholder="Last Maintenance Date" (focus)="lastMaintenanceDate.open()"
                     [matDatepicker]="lastMaintenanceDate" class="form-control" formControlName="lastMaintenanceDate">
              <mat-datepicker-toggle matSuffix [for]="lastMaintenanceDate"></mat-datepicker-toggle>
              <mat-datepicker #lastMaintenanceDate touchUi="true"></mat-datepicker>
            </div>
          </div>
          <div class="row maintenance-report">
            <div class="col-sm-6 input-group">
              <input type="text" placeholder="Maintenance Report" class="form-control"
                     formControlName="maintenanceReport">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 input-group">
              <input type="text" matInput placeholder="Status" formControlName="status" class="form-control" [matAutocomplete]="autoStatus">
              <mat-autocomplete #autoStatus="matAutocomplete">
                <mat-option *ngFor="let status of statusses" [value]="status">
                  {{status}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <button class="btn btn-success btn-rectangle btn-demo" [disabled]="!maintenanceForm.valid" (click)="onSubmit()">Save</button>
        <button class="btn btn-success btn-rectangle btn-demo">Cancel</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
